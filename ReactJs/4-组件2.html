<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    //有状态组件
    class Welcome extends React.Component{
        constructor(props){
         super(props);
         this.name='xxxxxxxxxxxxxx';
        }
        render(){
            return <div>hello world{this.props.name}{this.props.children}</div>;

        };
    }

    ReactDOM.render(
        <Welcome name="yi" description="qianyi">12345667899</Welcome>
        // <Welcome name="yi" description="qianyi"/>
        ,
        document.getElementById('root')
    );
</script>
</body>
</html>
