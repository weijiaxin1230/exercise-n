<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
        .font{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="fn">点击</button>

<script src="vue.js"></script>
<script>

        el:'#app',
        data:{
            isRed:true,

            classObj:{
                red:true,
                font:true
            },
            classA:'red',
            classB:'font',
            style1:'red',
            style2:'40px',
            styleA:{
                background:'#ff0000',
            },
            styleB:{
                'font-size':'20px',
            },
            styleObj:{
                background:'#00ff00',
                'font-size':'20px',
            }
        },
        methods:{
            fn(){
                this.isRed=!this.isRed;
            }
        },
    })
