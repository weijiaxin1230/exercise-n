<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
{{name1}}+{{name2}}={{fullName}}
</div>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
               name1:'wang',
               name2:'wu'
        },
        computed:{
            // fullName(){
            //     return this.name1+' '+this.name2
            // },
            fullName:{
                set:function(val){
                    var arr=val.split(" ");
                    this.name1=arr[0];
                    this.name2=arr[1]
                },get(){
                    return this.name1+' '+this.name2
                }
            }
        },
    })
</script>
</body>
</html>
