<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 210px;
            margin: 100px auto;
        }
        ul{
            list-style: none;
        }
        .tab_menu{
            width: 210px;
            height: 50px;
        }
        .tab_menu li{
            width:60px;
            margin: 5px;
            text-align: center;
            background: #aabbcc;
            float: left;
            cursor: pointer;
        }
        .tab_menu .selected{
            background: #ff0000;
        }
        .tab_box{
            width: 210px;
            height: 200px;
            border: 2px blue solid;
            text-align: center;
            font-size: 30px;
        }
        .tab_box .hide{
            display: none;
        }
    </style>
</head>
<body>

<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div>时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $('li').on('click',function(index,elem){
        $(this).addClass('selected').siblings().removeClass('selected');
        $('.tab_box div').eq($(this).index()).removeClass('hide').siblings().addClass('hide');
    })
</script>
</body>
</html>
