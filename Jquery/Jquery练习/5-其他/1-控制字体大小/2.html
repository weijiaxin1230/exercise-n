<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .msg {
            width:300px;
            margin:100px;
        }
        .msg_caption {
            width:100%;
            overflow:hidden;
            margin-bottom:1px;
        }
        .msg_caption span {
            display:block;
            float:left;
            margin:0 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            font-size:12px;
            color:white; }
        .msg textarea{
            width:300px;
            height:100px;
            border:1px solid #000;
        }
        #para{
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="msg">
    <div class="msg_caption">
        <span class="bigger" >放大</span>
        <span class="smaller" >缩小</span>
    </div>
    <div>
        <p id="para" >
            Thiis some text. This is some text. This is some text. This is some text. This is some text. This is some text. This is some text. This some text.
        </p>
</div>
</div>
<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('.bigger').on('click',function(){
        // $('#para').css('font-size',function(){
        //     $('#para').css('font-size');
        //     var size=parseFloat( $('#para').css('font-size'));
        //     return size+2
        // });
        $('#para').css('font-size','+=2');
    });
    $('.smaller').on('click',function(){
        $('#para').css('font-size','-=2');
    });
</script>
</body>
</html>
