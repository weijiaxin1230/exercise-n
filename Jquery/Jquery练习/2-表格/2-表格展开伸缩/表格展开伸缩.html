<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:300px;
            border:0;
            /*border-collapse:collapse;*/
        }
        tr{
            padding:2px;
            width:100px;
            text-align:center;
        }
        th{
            width:100px;
            text-align:center;
            padding:4px;
        }
        .parent{
            background: yellow;
        }
        .child_row_01,.child_row_02,.child_row_03{
            display: none;
        }
        .selected{
            background: #ff0000;
        }
    </style>
</head>
<body>
<table border="1">
    <thead>
    <tr><th>姓名</th><th>性别</th><th>居住地</th></tr>
    </thead>
    <tbody>
    <tr class="parent" id="row_01"><td colspan="3">菜单1</td></tr>
    <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
    <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

    <tr class="parent" id="row_02"><td colspan="3">菜单2</td></tr>
    <tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>

    <tr class="parent" id="row_03"><td colspan="3">菜单3</td></tr>
    <tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
    <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
</table>
<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('.parent').on('click',function() {
        $(this).toggleClass('selected');
        // css('background','red');
        $(this).siblings('.child_'+this.id).toggle();
    })
</script>
</body>
</html>
