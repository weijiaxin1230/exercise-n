<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选</title>
</head>
<body>
<h3>你最喜欢的运动是什么?</h3>
<input type="checkbox" value="足球">足球
<input type="checkbox" value="篮球">篮球
<input type="checkbox" value="排球">排球
<input type="checkbox" value="羽毛球">羽毛球
<input type="checkbox" value="乒乓球">乒乓球
<input type="checkbox" value="橄榄球">橄榄球
<br/>
<button id="all">全选</button>
<button id="no">全不选</button>
<button id="other">反选</button>
<button id="up">提交</button>
<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('#all').on('click',function(){
        $('input[type="checkbox"]').prop('checked',true);
    });
    $('#no').on('click',function(){
        $('input[type="checkbox"]').prop('checked',false);
    });
    $('#other').on('click',function() {
        $('input[type="checkbox"]').each(function (index, elem) {
            elem.checked = !elem.checked;
        })
    });
    $('#up').on('click',function(){
        var str='你最喜欢的运动是 \r\n';
        $('input[type="checkbox"]:checked').each(function (index,elem){
            str+=$(elem).val()+"\r\n";
        })
        alert(str);
        // alert($('input[type="checkbox"]:checked').val());
    });
</script>
</body>
</html>
