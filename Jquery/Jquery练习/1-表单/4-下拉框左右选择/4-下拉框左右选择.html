<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .centent{
            float:left;
        }
    </style>
</head>
<body>
<div class="centent">
    <select multiple="multiple" id="select1" style="width:200px;height:160px;">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <div>
        <button id="add" >选中添加到右边&gt;&gt;</button>
        <button id="add_all" >全部添加到右边&gt;&gt;</button>
    </div>
</div>

<div class="centent">
    <select multiple="multiple" id="select2" style="width: 200px;height:160px;">
        <option value="8">选项8</option>
    </select>
    <div>
        <button id="remove">&lt;&lt;选中删除到左边</button>
        <button id="remove_all">&lt;&lt;全部删除到左边</button>
    </div>
    <script src="../../../jquery-1.12.4.js"></script>
    <script>
        $('#add').click(function() {
            $('option:selected').appendTo('#select2');
        });
        $('#add_all').click(function() {
            $('#select1 option').appendTo('#select2');
        });
        $('#remove').click(function() {
            $('option:selected').appendTo('#select1');
        });
        $('#remove_all').click(function() {
            $('#select2 option').appendTo('#select1');
        });
        $('#select1').dblclick(function() {
            $('option:selected',this).appendTo('#select2');
        //     $('#select1 option:selected').appendTo('#select2');
        });
        $('#select2').dblclick(function() {
            $('option:selected',this).appendTo('#select1');
        });
    </script>
</div>
</body>
</html>
