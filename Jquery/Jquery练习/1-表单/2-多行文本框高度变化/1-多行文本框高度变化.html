<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框</title>
    <style>
        #div{
            width: 100px;
            margin: 100px auto;
        }
        #text_k{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="div">
    <div>
        <button id="big">放大</button>
        <button id="small">缩小</button>
    </div>
    <textarea name="" id="text_k" cols="30" rows="10"></textarea>
</div>
<script src="../../../jquery-1.12.4.js"> </script>
<script>
    var $text_k=$('#text_k');
    $('#big').on('click',function(){
        $text_k.height($text_k.height()+50);
    })
    $('#small').on('click',function(){
        if($text_k.height()>50){
            $text_k.height($text_k.height()-50);
        }
    })

</script>

</html>
